<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <div class="container">
        <div class="chat-sessions">
            <h3>Chat Sessions</h3>
            <ul id="chat-rooms">
                <!-- Chat sessions will be displayed here -->
            </ul>
            <div class="create-session">
                <button onclick="createNewChatSession()">Create New Chat Session</button>
            </div>
        </div>
        <div class="chat-window">
            <h2 id="current-room">Current Room: None</h2>
            <div class="chat-messages" id="message-list">
                <!-- Messages will be displayed here -->
            </div>
            <div class="chat-input">
                <textarea id="chat-input" placeholder="Type your message here..."></textarea>
            </div>
        </div>
        <div class="users-list">
            <h3>Users in Current Session</h3>
            <ul id="user-list">
                <!-- Users will be displayed here -->
            </ul>
            <div class="add-user">
                <input type="text" id="username-input" placeholder="Add user to session">
            </div>
        </div>
        <div class="logout">
            <button id="logout-button">Logout</button>
            
        </div>
        <div class="leave-chat">
            <button id="leave-chat-button">Leave Chat</button>
        </div>
        <div class="switch">
            <p>RSA / DSA</p>
            <label class="switch-label">
                <input type="checkbox" id="toggle-switch">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/crypto.js"></script>
</body>
</html>
