<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .chat-sessions, .chat-window, .users-list {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .chat-sessions {
            width: 20%;
            display: flex;
            flex-direction: column;
        }
        .chat-window {
            width: 60%;
            display: flex;
            flex-direction: column;
        }
        .users-list {
            width: 20%;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .chat-input {
            display: flex;
        }
        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
            resize: none;
        }
        .add-user {
            margin-top: auto;
        }
        .add-user input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
        }
        .create-session {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-sessions">
            <h3>Chat Sessions</h3>
            <ul id="chat-rooms">
                <!-- Chat sessions will be displayed here -->
            </ul>
            <div class="create-session">
                <button onclick="createNewChatSession()">Create New Chat Session</button>
            </div>
        </div>
        <div class="chat-window">
            <h2 id="current-room">Current Room: None</h2>
            <div class="chat-messages" id="message-list">
                <!-- Messages will be displayed here -->
            </div>
            <div class="chat-input">
                <textarea id="chat-input" placeholder="Type your message here..."></textarea>
            </div>
        </div>
        <div class="users-list">
            <h3>Users in Current Session</h3>
            <ul id="user-list">
                <!-- Users will be displayed here -->
            </ul>
            <div class="add-user">
                <input type="text" id="username-input" placeholder="Add user to session">
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/crypto.js"></script>
</body>
</html>
